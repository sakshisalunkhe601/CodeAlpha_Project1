<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Pass Generator | CodeAlpha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center shadow p-4 bg-white rounded">
                <h2 class="mb-4">Random Password Generator</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="length" class="form-label">Password Length:</label>
                        <input type="number" name="length" id="length" class="form-control" value="12" min="8" max="32">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Password</button>
                </form>

                {% if password %}
                <div class="mt-4 p-3 bg-dark text-success rounded">
                    <h4 class="text-break">{{ password }}</h4>
                </div>
                <p class="text-muted mt-2">Copy this securely!</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
